<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT card solution</title>
</head>
<body>
    <div class="card">
     <div class="img-card">
        <img class="img-equili" src="img/image-equilibrium.jpg" >
        <img class="img-view" src="img/icon-view.svg">
     </div>
     <h1 class="title-eth">Equilibrium #3429</h1>
     <p class="descripcion color-text">Our Equilibrium collection promotes balance and calm.</p>
     <div class="group-data">
         <div class="item-data">
             <img src="img/icon-ethereum.svg" >
             <h2>0.041 ETH</h2>
         </div>
         <div class="item-data">
             <img src="img/icon-clock.svg" >
             <h2 class="color-text">3 days left</h2>
         </div>
     </div>
     <hr>
     <div class="group-pefil">
         <img src="img/image-avatar.png" >
         <h3 class="color-text">Creation of <strong>Jules Wyvern</strong></h3>
     </div>
    </div>
</body>
</html>
